<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login • OurSales Master</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/login.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="login-container">
      <div class="login-card">
        <div class="login-header">
          <h1><i class="fas fa-crown"></i> OurSales Master</h1>
          <p>Painel Administrativo do Sistema</p>
        </div>

        <div class="login-body">
          <!-- Alertas -->
          <div id="alert" class="alert"></div>

          <!-- Formulário de Login -->
          <form id="loginForm">
            <div class="form-group">
              <label for="loginEmail">Email</label>
              <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input
                  type="email"
                  id="loginEmail"
                  name="email"
                  class="form-control"
                  placeholder="seu@email.com"
                  required
                />
              </div>
            </div>

            <div class="form-group">
              <label for="loginPassword">Senha</label>
              <div class="input-group">
                <i class="fas fa-lock"></i>
                <input
                  type="password"
                  id="loginPassword"
                  name="senha"
                  class="form-control"
                  placeholder="••••••••"
                  required
                />
              </div>
            </div>

            <button type="submit" class="btn btn-primary">
              <span class="btn-text">
                <i class="fas fa-sign-in-alt"></i> Entrar
              </span>
              <span class="loading">
                <div class="spinner"></div>
                Entrando...
              </span>
            </button>
          </form>
        </div>

        <div class="login-footer">
          <p>© 2025 OurSales. Todos os direitos reservados.</p>
          <a href="#" onclick="showForgotPassword()">Esqueceu sua senha?</a>
        </div>
      </div>
    </div>

    <script src="assets/js/login.js"></script>
  </body>
</html>
